name: Checks

on: [pull_request]

jobs:
  check:
    name: Check source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.16.0'
      - name: Install NPM dependencies
        run: npm i
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build-packages
